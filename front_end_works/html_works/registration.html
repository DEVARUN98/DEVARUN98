<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Register here</h2>
<!-- elements  block element(entire_width_edkkum) , inline  element -->
<!-- block_elements_h,p,div -->
<!-- inline_elements a,img, -->
    <form action="">
        <fieldset>
            <!-- forminu_border_varaan -->
            <legend>Register_here</legend>
        <label for="f_name">first_name</label>
        <input type="text" id="f_name"><br>
        <!-- for kodukkunnath click cheyyumbol text boxilekk focus cheyyaan vendi -->
        <!-- input_types_are_text,email,number,radio,submit -->
        <!-- id unique aaayi identify cheyyaan vendi -->
        <label for="l_name">last_name</label>
        <input type="text" id="l_name"><br>

        <label for="email">email</label>
        <input type="email" name="" id="email"><br>

        <label for="phn">phone</label>
        <input type="text" name="" id="phn" placeholder="enter"><br>

        <label for="">Gender</label>
        <input type="radio" name="gender" id="male"><label for="male">male</label>
        <input type="radio" name="gender" id="Female"><label for="Female">female</label><br>
        <!-- common_name_kodthaal_at_a_time_one_value_select_cheyyaan_pattulloo -->
        <label for="">age_group</label>
        <select name="" id="">
            <option value="">below18</option>
            <option value="">18+</option>
            <option value="">65+</option>
        </select><br>
        <label for="addr">Address</label>
        <textarea name="" id="addr" cols="50" rows="10"></textarea><br>
        <input type="submit" value="Proceed">
        </fieldset>


    </form>
</body>
</html>
